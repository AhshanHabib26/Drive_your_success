<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Your Success</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Area Start Here  -->

    <header class="header_area">
        <h1>Small Steps To A Better Future</h1>
        <img src="images/budget.png" alt="">
    </header>

    <!-- Main Area Start Here  -->

<main>

<section class="main_section">

    <div class="img_area">
        <img src="images/img.png" alt="">
    </div>

    <div class="input_area">
        <div class="income_area">
            <h4>Income</h4>
            <label >Income: </label>
            <input type="text" id="income_input">
        </div>
        <div class="expense_area">
            <h4>Expenses</h4>
            <div class="food_area">
                <label>Food: </label>
                <input type="text" id="food_input">
            </div>
            <div class="rent_area">
                <label>Rent: </label>
                <input type="text" id="rent_input">
            </div>
            <div class="cloths_area">
                <label>Cloths: </label>
                <input type="text" id="cloths_input">
            </div>
            <div class="btn_area">
                <button type="submit" id="calculate_btn" >Calculate</button>
            </div>

            <div class="total_area">
                <h3>Total Expenses: <span id="total_expense">0</span></h3>
                <h3>Balance: <span id="balance">0</span></h3>
            </div>
        </div>
       
        <div class="saving">
            <div class="savings_area">
                <label>Save: </label>
                <input type="text"> 
                <span>%</span>
            </div>
            <div class="savings_btn">
                <button type="submit">Save</button>
            </div>
        </div>
        <div class="saving_total">
            <h3>Saving Amount: <span id="saving_amount">0</span></h3>
            <h3>Reamining Balance: <span id="remianing_balance">0</span></h3>
        </div>
    </div>
</section>
</main>
 
    <script src="js/script.js"></script>
</body>
</html>
